<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream</title>
</head>
<body>
  <h1>Live Video Stream</h1>
  <video id="video" autoplay controls></video>

  <script>
    const video = document.getElementById("video");
    const socket = new WebSocket("ws://128.197.180.190:3000"); // Replace <SERVER_IP> with your server's IP

    const mediaSource = new MediaSource();
    video.src = URL.createObjectURL(mediaSource);

    mediaSource.addEventListener("sourceopen", () => {
      const sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="h264"');
      sourceBuffer.onerror = (e) => {
        console.error("SourceBuffer error:", e);
      };
      socket.onmessage = (event) => {
        try {
          sourceBuffer.appendBuffer(new Uint8Array(event.data));
        } catch (err) {
          console.error("Append buffer error:", err);
        }
      };
    });

    socket.onopen = () => console.log("Connected to server");
    socket.onclose = () => console.log("Disconnected from server");
  </script>
</body>
</html>
